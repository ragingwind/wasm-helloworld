<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch('main.wasm'), go.importObject)
        .then(({instance}) => go.run(instance))
  </script>
</head>
<body>
  <div id="output"></div>
</body>
</html>
